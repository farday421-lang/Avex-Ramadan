
<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Avex Ramadan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&family=Galada&family=Baloo+Da+2:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script type="importmap">
{
  "imports": {
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2",
    "react": "https://esm.sh/react@^19.2.4",
    "react/": "https://esm.sh/react@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.564.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
    "date-fns": "https://esm.sh/date-fns@^4.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "framer-motion": "https://esm.sh/framer-motion@^12.34.0"
  }
}
</script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"LI HALDER SOURIK UNICODE"', '"Galada"', '"Baloo Da 2"', 'sans-serif'], // Primary: LI HALDER SOURIK UNICODE
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              avex: {
                black: '#000000',
                dark: '#050505',
                glass: 'rgba(20, 20, 20, 0.6)',
                glassHigh: 'rgba(255, 255, 255, 0.05)',
                border: 'rgba(255, 255, 255, 0.08)',
                lime: '#ccff00', // Sharper neon lime
                limeDim: '#a3e635',
                yellow: '#ffe600',
              }
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
              'noise': "url('data:image/svg+xml,%3Csvg viewBox=\"0 0 200 200\" xmlns=\"http://www.w3.org/2000/svg\"%3E%3Cfilter id=\"noiseFilter\"%3E%3CfeTurbulence type=\"fractalNoise\" baseFrequency=\"0.65\" numOctaves=\"3\" stitchTiles=\"stitch\"/%3E%3C/filter%3E%3Crect width=\"100%25\" height=\"100%25\" filter=\"url(%23noiseFilter)\" opacity=\"0.05\"/%3E%3C/svg%3E')",
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'blob': 'blob 10s infinite',
              'spin-slow': 'spin 6s linear infinite',
              'float': 'float 6s ease-in-out infinite',
              'twinkle': 'twinkle 4s ease-in-out infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              twinkle: {
                '0%, 100%': { opacity: 0.2, transform: 'scale(1)' },
                '50%': { opacity: 1, transform: 'scale(1.2)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      /* Setup for the custom font */
      @font-face {
        font-family: 'LI HALDER SOURIK UNICODE';
        src: local('LI HALDER SOURIK UNICODE'), local('Li Halder Sourik Unicode'), url('fonts/LiHalderSourikUnicode.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
      }

      body {
        background-color: #000;
        color: white;
        font-family: 'LI HALDER SOURIK UNICODE', 'Galada', 'Baloo Da 2', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
      }
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .glass-card {
        background: rgba(10, 10, 10, 0.6);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      .glass-card-hover:hover {
        background: rgba(20, 20, 20, 0.8);
        border-color: rgba(255, 255, 255, 0.15);
      }
      .text-glow {
        text-shadow: 0 0 20px rgba(204, 255, 0, 0.3);
      }
      
      /* Stars Background */
      .stars {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
